name: Copilot Commit Review

on:
  workflow_dispatch:
    inputs:
      commit_id:
        description: "Enter Commit ID"
        required: true

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Identify commit changes
        id: diff
        run: |
          echo "commit_sha=${{ github.event.inputs.commit_id }}" >> $GITHUB_OUTPUT

      - name: Get diff
        run: |
          git diff ${{ github.event.inputs.commit_id }}~1 ${{ github.event.inputs.commit_id }} > diff.txt
          echo "Diff extracted."

      - name: Run Copilot review
        uses: actions/copilot/review@v1
        with:
          diff: diff.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
