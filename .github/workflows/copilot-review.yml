name: Copilot Code Review

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  pull-requests: write

jobs:
  copilot-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Copilot Review
        uses: github/copilot-review-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment_summary: true
